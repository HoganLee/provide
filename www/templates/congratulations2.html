<ion-view title="Congratulations!" hide-back-button="true">

      <a class="button next-button buttons button-icon icon ion-ios-arrow-next header-item" ui-sref="home">Home</a>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div style="text-align: center;">
            <p>You just did 2 donation deliveries, <br />which brings your total to 85!</p>
