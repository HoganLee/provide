<ion-view title="Deliver Donations">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <div>
                <h4>Your address</h4>

                <p>We will find the nearest donation delivery requests to your address.</p>
            </div>
            <label class="item item-select" name="address">
                <span class="input-label">Address</span>
                <select>
                    <option>NOT SELECTED</option>
                    <option>1234 Elbow Dr. SW Calgary Alberta T2V 4N7</option>
                    <option>New Address</option>
                </select>
            </label>
            <label class="item item-input" name="delivery-phone">
                <span class="input-label">Phone</span>
                <input type="tel" placeholder="(123) 456-7890">
            </label>
            <label class="item item-select" name="delivery-date">
                <span class="input-label">Date</span>
                <select></select>
            </label>
            <ion-item class="range range-positive">Between
                <input type="range" value="1000" min="700" max="2000" name="delivery-time-from">
            </ion-item>
            <ion-item class="range range-positive">And
                <input type="range" value="1000" min="700" max="2000" name="delivery-time-to">
            </ion-item>
            <a ui-sref="deliveryRequests" class="button button-calm button-block button-large icon-right ion-ios-arrow-forward button-full">Next</a>
        </form>
    </ion-content>
</ion-view>
